<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script type="module" src="js/register.js"></script>
</head>
<body>
    <h1 id="landing">STOCKFISH</h1>
    <h2>Register new user</h2>
    <div class="container">
        <h2>Please register:</h2>
        <form class="form">
            <div class="=form-group">
                <label for="inFirstName">First name</label>
                <input type="text" class="form-control" id="inFirstName">
                <span id="wrongFirstName"></span>
            </div>
            <div class="=form-group">
                <label for="inSurname">Surname</label>
                <input type="text" class="form-control" id="inSurname">
                <span id="wrongSurname"></span>
            </div>
            <div class="=form-group">
                <label for="inAddress">Address</label>
                <input type="text" class="form-control" id="inAddress">
                <span id="wrongAddress"></span>
            </div>
            <div class="=form-group">
                <label for="inPostalCode">Postal code</label>
                <input type="text" class="form-control" id="inPostalCode">
                <span id="wrongPostalCode"></span>
            </div>
            <div class="=form-group">
                <label for="inPostalArea">Postal area</label>
                <input type="text" class="form-control" id="inPostalOffice">
                <span id="wrongPostalOffice"></span>
            </div>
            <div class="=form-group">
                <label for="inUsername">Choose a username</label>
                <input type="text" class="form-control" id="inUsername">
                <span id="wrongUsername"></span>
            </div>
            <div class="=form-group">
                <label for="inPassword">Choose a password</label>
                <input type="text" class="form-control" id="inPassword">
                <span id="wrongPassword"></span>
            </div>
            <div class="form-group">
                <input type="button" id="register" class="btn-primary" value="Register" />
            </div>
        </form>



        <!--<a href="market.html" class="btn btn-primary">Registrer</a>

        <!-- <a href="lagre.html" class="btn btn-primary">Lagre ny kunde</a> -->
    </div>
</body>
</html>
