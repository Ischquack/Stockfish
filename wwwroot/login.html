<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/login.js"></script>
</head>
<body>
    <h1 id="landing">STOCKFISH</h1>

    <form class="form">
        <div class="form-group">
            <label for="inUsername">User name</label>
            <input type="text" id="inUsername">
        </div>
        <div class="form-group">
            <label for="inPassword">Password</label>
            <input type="password" id="inPassword">
            <div id="wrongLogin"></div>
        </div>
    </form>
    <button id="login">Log in</button>

    <div>
        <span>Don't have an account yet?</span>
        <button id="register">Register user</button>
    </div>


    <div id="stockTable"></div>     <!--The list containing all stocks gets printed here-->

</body>
</html>
